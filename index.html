<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <input list="cities" type="search" name="search" id="search" placeholder="search" autocomplete="off">
        <datalist id="cities">
            <!-- <option value="Noida"></option>
            <option value="Haryana"></option>
            <option value="Delhi"></option> -->
        </datalist>

        <article id="current-forecast">

            <h1 class="city">City Name</h1>
            <p class="temp">--</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>

        <article id="hourly-forecast">
            <h1>Hourly Forcast</h1>

            <section class="hourly-container">

                <!-- <article>
                    <h2 class="time">Now</h2>
                    <img class="icon" src="" alt="" />icon
                    <p class="houlry-temp">temp</p>
                </article> -->
                <article>
                    <h3 class="time">Now</h3>
                    <!-- <img class="icon" src="${createIconUrl(iconNow)}" alt="" /> -->
                    <p class="icon">--</p>
                    <p class="houlry-temp">--</p>
                    <!-- <p class="houlry-temp">${formatTemperature(tempNow)}</p> -->
                </article>

            </section>
        </article>

        <article id="five-day-forecast">
            <h1>Five day Forcast</h1>
            <section class="five-day-forecast-container">

                <article class="day-wise-forecast">
                    <h3>Today</h3>
                    <!-- <img class="icon" src="" alt=""> -->
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
                <article class="day-wise-forecast">
                    <h3>Wed</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                    <!-- 
                <article class="day-wise-forecast">
                    <h3>Tusesday</h3>
                    <p>icon</p>
                    <p>low</p>
                    <p>high</p>
                </article> -->
            </section>
        </article>

        <article id="feels-like">
            <h1>Fells like</h1>
            <p class="feels-like-temp">--</p>
        </article>
        <article id="humidity">
            <h1>Humaidty</h1>
            <p class="humidity-value">--</p>
        </article>



    </main>


    <script src="main.js"></script>
</body>

</html>
